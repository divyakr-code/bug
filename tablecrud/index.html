<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Listners</title>
    <link rel="stylesheet" href="index.css">
</head>
​
<body>
    <div>
        <form id="form1">
            <h1>My Contacts</h1>
            <input id="name" type="text" required placeholder="Name" name="name">
            <input id="email" type="email" required placeholder="Email" name="email">
            <input id="mobile" type="tel" required placeholder="Mobile" name="mobile">
            <button>Submit</button>
        </form>
    </div>
    <div id="updateDiv">
​
    </div>
    <h1>Contacts</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="displayContacts">
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
​
</html>
